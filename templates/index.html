<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Diagnosis Prediction</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h1 class="text-center mb-4">ðŸ§  Mental Health Diagnosis Prediction</h1>

        <form action="/predict" method="POST">
            <div class="mb-3">
                <textarea class="form-control" name="text_input" rows="6" placeholder="Enter text here..." required>{{ text_input }}</textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">Analyze Text</button>
            </div>
        </form>

        {% if prediction %}
        <div class="mt-4 text-center">
            <h2 class="text-success">Predicted Diagnosis: {{ prediction }}</h2>
            <h4 class="text-info">Probability: {{ probability }}</h4>
        </div>
        {% endif %}
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
